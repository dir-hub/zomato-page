<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="Zomato.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <i class="fa-solid fa-mobile-screen"></i>  
                <li id="getapp"><a href="#">Get &nbsp;The&nbsp; App</a></li>
                <li><a href="#">Investor Relations</a></li>
                <li><a href="#">Add Restaurant</a></li>
                <li><a href="#">Log in</a></li>
                <li><a href="#">Sign up</a></li>
            </ul>
        </nav>
        <img src="zomato logo.png" alt="logo">
        <h1 id="head">Discover the best food & drinks in Kolkata</h1>
        <div id="navsearch">
            <i class="fa-solid fa-location-dot" id="i2"></i>
            <div id="selectarrow">
                <select id="select">
                <option>Kolkata</option>
                <option id="optiongps">Detect current location</option>
                </select>
            </div>
            <i class="fa-solid fa-magnifying-glass" id="i3"></i>
            <input placeholder="Search for restaurant,cuisine or a dish" id="search">
        </div>
    </header>
    
</body>
</html>
